<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Main Section -->
    <div class="main fade-in">
        <!-- Container for Calculator -->
        <div class="container pop-in">
            <h1>Simple Calculator</h1>
            <input type="number" id="display" placeholder="0" disabled>

            <!-- Calculator Buttons Grid -->
            <div class="buttons">
                <button class="clear">C</button>
                <button class="operator">/</button>
                <button class="operator">*</button>
                <button class="operator">-</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="operator">+</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="equal">=</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>0</button>
                <button>.</button>
            </div>
        </div>
    </div>

    <!-- Modal for Calculator Selection -->
    <div id="choiceModal" class="fade-in">
        <div id="choiceModalContent" class="pop-in">
            <h1>Select a Calculator</h1>
            <button class="choice-button">Simple Calculator</button>
            <button class="choice-button">Compound Interest Calculator</button>
            <button class="choice-button">SIP Calculator</button>
            <button class="choice-button">Age Calculator</button>
            <button class="choice-button">Salary Calculator</button>
        </div>
    </div>

    <!-- Footer -->
    <footer class="custom-footer fade-in">
        <div class="footer-content">
            <div class="footer-section">
                <h2>About Us</h2>
                <p>We offer a wide range of calculators to make your life easier!</p>
            </div>
            <div class="footer-section">
                <h3>Contact</h3>
                <input type="email" placeholder="Enter your email">
            </div>
            <div class="footer-section links">
                <h3>Quick Links</h3>
                <a href="#">Home</a>
                <a href="#">Services</a>
                <a href="#">Contact</a>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2025 Multi-Calculator Website. All Rights Reserved.</p>
        </div>
    </footer>

    <!-- Age Calculator Example (You can repeat for other calculators) -->
    <div class="age-container pop-in">
        <h2>Age Calculator</h2>
        <label for="birthDate">Enter your birth date:</label>
        <input type="date" id="birthDate">
        <button class="calcaulatebutton">Calculate Age</button>
        <div class="age-result">Your age is: <span id="ageResult">0</span> years</div>
        <div class="age-error"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
